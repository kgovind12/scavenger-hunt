<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scavenger Hunt</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* IKEA colors */
    :root {
      --ikea-blue: #0051ba;
      --ikea-yellow: #ffcc00;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--ikea-blue);
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 15px 25px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      width: 200px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button-hider {
      background-color: var(--ikea-blue);
      color: white;
    }

    .button-seeker {
      background-color: var(--ikea-yellow);
      color: black;
    }

    .button:hover {
      opacity: 0.9;
    }

    /* Responsive design for mobile */
    @media (min-width: 600px) {
      body {
        flex-direction: row;
        justify-content: space-around;
      }

      .button-container {
        flex-direction: row;
        gap: 40px;
      }

      .button {
        font-size: 1.5rem;
        padding: 20px 40px;
        text-decoration: none;
      }
    }
  </style>
</head>
<body>
  <h1>Choose your role:</h1>

  <div class="button-container">
    <!-- Hider Button -->
    <a class="button button-hider" href="hider.html">Hider</a>

    <!-- Seeker Button -->
    <a class="button button-seeker" href="seeker.html">Seeker</a>
  </div>

</body>
</html>
